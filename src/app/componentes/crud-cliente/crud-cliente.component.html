<div class="container text-center" style="margin-top: 100px;">
    <div class="row">
      <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
        
        <!-- Agregar -->
        <div>
            <div class="row g-3" >

                    <div class="col-md-6">
                      <label  class="form-label">Nombre</label>
                      <input type="text" class="form-control" [(ngModel)]="clienteSeleccionado.nombre" >
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label  class="form-label">Apellido</label>
                      <input type="text" class="form-control" [(ngModel)]="clienteSeleccionado.apellido" >
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Correo</label>
                        <input type="text" class="form-control" [(ngModel)]="clienteSeleccionado.correo" >
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">DNI</label>
                        <input type="number" class="form-control"[(ngModel)]="clienteSeleccionado.dni">
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input disabled="true" type="datetime" class="form-control"[(ngModel)]="clienteSeleccionado.fechaNacimiento" >
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Ingresar Fecha</label>
                        <input type="date" class="form-control"[(ngModel)]="nacimiento" (ngModelChange)="CambiarFecha()">
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6">
                          <label  class="form-label">Provincia</label>
                          <input type="text" class="form-control" [(ngModel)]="clienteSeleccionado.direccion.provincia" >
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Localidad</label>
                        <input type="text" class="form-control" [(ngModel)]="clienteSeleccionado.direccion.localidad" >
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label  class="form-label">Calle</label>
                        <input type="text" class="form-control" [(ngModel)]="clienteSeleccionado.direccion.calle" >
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label  class="form-label">Numero</label>
                        <input type="number" class="form-control" [(ngModel)]="clienteSeleccionado.direccion.numero" >
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label  class="form-label">Codigo Postal</label>
                        <input type="number" class="form-control" [(ngModel)]="clienteSeleccionado.direccion.codigoPostal" >
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                    </div>
                    <div class="col-md-12">
                      <label  class="form-label">Numero Telefono</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">+54</span>
                        <input type="number" class="form-control" [(ngModel)]="clienteSeleccionado.direccion.numeroTelefono">
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                      </div>
                    </div>
                    
                    <div class="col-3 ">
                      <button [disabled]="clienteSeleccionado.id != 0" class="btn btn-success shadow rounded" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                        <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                      </svg></button>
                    </div>
                    <div class="col-3">
                      <button [disabled]="clienteSeleccionado.id == 0" class="btn btn-primary shadow rounded" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                      </svg></button>
                    </div>
                    <div class="col-3">
                      <button [disabled]="clienteSeleccionado.id == 0" class="btn btn-danger shadow rounded" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg></button>
                    </div>
                    <div class="col-3">
                      <button (click)="DeseleccionarCliente()" [disabled]="clienteSeleccionado.id == 0" class="btn btn-warning shadow rounded" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                      </svg></button>
                    </div>

                  </div>
        </div>

      </div>
      <div class="col">
       
        <app-lista-clientes (clienteSeleccionadoEvent)="ClienteSeleccionado($event)"></app-lista-clientes>

      </div>
    </div>
  </div>
