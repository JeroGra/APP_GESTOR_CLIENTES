    <div class="card-body ">

        <div *ngIf="select_usuarios">

                    <div class="card-body">

                        <button (click)="selectAdministrador()" type="button" class="btn btn-outline-primary rounded-circle shadow p-3 mb-5 btn-users">

                            </svg>
                        </button>
                        
                        <p class="user-tipe">Administrador</p>

                    </div>
                </div>
                </div>
                <div class="col-sm-6">
                <div class="card border border-0">
                    <div class="card-body">

                        <button type="button" class="btn btn-outline-primary rounded-circle shadow p-3 mb-5 btn-users">
                            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-gear" viewBox="0 0 16 16">
                                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                                <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>                        
                            </svg>
                        </button>

                        <p class="user-tipe">Cliente</p>

                    </div>
                </div>
                </div>
            </div>

        </div>


        <div *ngIf="usuario_administrador">

            <div class="card border border-0">
                <div class="card-body">

                    <form [formGroup]="formAdministrador">

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" name="correo" formControlName="correo" class="form-control"  [(ngModel)]="correo">

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Clave</label>
                          <input type="password" name="clave" formControlName="clave" class="form-control"  [(ngModel)]="clave">

                        </div>
                        <button type="submit" class="btn btn-primary" (click)="logIn()">Ingresar</button>
                    
                      </form>

                </div>
            </div>

        </div>

        <div *ngIf="usuario_cliente">

            <div class="card border border-0">
                <div class="card-body">

                    <form [formGroup]="formCliente">

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo</label>
                          <input type="email" name="correo" formControlName="correo" class="form-control"  [(ngModel)]="correo">

                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Clave</label>
                          <input type="number" name="dni" formControlName="dni" class="form-control"  [(ngModel)]="dni">

                        </div>
                        <button type="submit" class="btn btn-primary" (click)="logIn()">Ingresar</button>
                    
                      </form>

                </div>
            </div>

        </div>


    </div>
  </div>
